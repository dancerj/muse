stages:
  - build_html
  - deploy

pages:
  stage: deploy
  tags:
    - 1GB RAM
    - debian
    - stretch 
  artifacts:
    paths:
      - "public"
  script:
    - mkdir -v public
    - cp -fv html/* public/

build_html:
  stage: build_html
  tags:
    - 1GB RAM
    - debian
    - stretch 
  artifacts:
    untracked: false
    paths:
      - "html/"
  script: "./ci_build_html.sh"
